version: '3'

services:
  react:
    image: zz9tf/react
    build: 
      context: ./react
      dockerfile: Dockerfile.${STATUS}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./react/nginx.conf:/etc/nginx/nginx.conf/:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot/:ro
    container_name: react_container
    env_file: ./react/.env
    depends_on:
      - certbot

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt/:rw
      - ./certbot/www:/var/www/certbot/:rw
    container_name: certbot_container

  # certbot:
  #   image: zz9tf/certbot
  #   build:
  #     context: ./certbot
  #     dockerfile: Dockerfile
  #   volumes:
  #     - ./certbot/conf:/etc/letsencrypt/:rw
  #     - ./certbot/www:/var/www/certbot/:rw
  #   container_name: certbot_container

  express:
    image: zz9tf/express
    build: 
      context: ./express
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - ./express:/express/:ro
    container_name: express_container
    env_file: ./express/.env
  
  django:
    image: zz9tf/django
    build: 
      context: ./django
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./django:/django/:ro
    container_name: django_container
    env_file: ./django/.env